<form class="form-horizontal ibox-content" [formGroup]="myform" (ngSubmit)="getTickets(myform.value)" role="form">
<div>
  <p>Engineer</p>
  <select formControlName="user">
      <option value="all">
          All
        </option>
    <option *ngFor="let user of users" value={{user._id}} >
      {{user.name}} {{user.last_name}}
    </option>
  </select>
</div>
<div>
  <p>month</p>
  <select formControlName="month">
      <option value="all">
          All
        </option>
    <option *ngFor="let month of months" value={{month.id}}>
      {{month.name}}
    </option>
  </select>
</div>
<div>
    <p>Cases Status</p>
    <select formControlName="case_status">
      <option value="all">
          All
      </option>
      <option value="added">
        Added
      </option>
      <option value="deleted">
          deleted
      </option>
    </select>
  </div>
<div>
    <div class="cont-button">
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </div>
    <div style="margin-left:15%;" *ngIf="showtotal">
      <label>Total Tickets</label>
      <label>{{cases.total}}</label>
    </div>
</div>

</form>

<table id="ticket" class="table table-striped table-bordered" cellspacing="0" width="100%" *ngIf='showtable'>
  <thead class="tablehead">
      <tr>
        <th>Engineer Name</th>
        <th>Action</th>
        <th>Time</th>
        <th>Date</th>
        <th>User</th>
    </tr>
</thead>
<tbody>
      <tr *ngFor="let case of cases" >
              <td>{{case.engineer.engi_name}} {{case.engineer.engi_last_name}}</td>
              <td>{{case.action}}</td>
              <td>{{case.time}}</td>
              <td>{{case.date.day}}/{{case.date.month}}/{{case.date.year}}</td>
              <td>{{case.user.user_name}} {{case.user.user_last_name}}</td>
            </tr>
  </tbody>
</table>
