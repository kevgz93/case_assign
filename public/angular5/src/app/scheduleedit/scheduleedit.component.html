<form class="form-horizontal ibox-content" *ngIf="showhtml"[formGroup]="myform" (ngSubmit)="updateSchedule(myform.value)" role="form">

  <div class="container">
      <div class="col-md-4">
          <div class="form-group">
              <label class="col-sm-2 label-form  control-label">Lunes</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" placeholder="00" formControlName="monday_morning">
              </div>
              <label class="col-sm-2 label-form control-label">:</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" placeholder="00" formControlName="monday_afternoon">
              </div>
          </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-2 label-form  control-label">Martes</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="00" formControlName="tuesday_morning">
            </div>
            <label class="col-sm-2 label-form control-label">:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="00" formControlName="tuesday_afternoon">
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-2 label-form  control-label">Miercoles</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="00" formControlName="wednesday_morning">
            </div>
            <label class="col-sm-2 label-form control-label">:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="00" formControlName="wednesday_afternoon">
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-2 label-form  control-label">Jueves</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="00" formControlName="thursday_morning">
            </div>
            <label class="col-sm-2 label-form control-label">:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="00" formControlName="thursday_afternoon">
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-2 label-form  control-label">Viernes</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="00" formControlName="friday_morning">
            </div>
            <label class="col-sm-2 label-form control-label">:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="00" formControlName="friday_afternoon">
            </div>
        </div>
    </div>
        
    <label><input type="checkbox" ng-model="isChecked" ng-change="showCalendar()">add Time Off</label>
        <div *ngIf="showdivcalendar">      
        <div class="col-md-4">
            <my-date-picker name="day_off" [options]="myDatePickerOptions"
            formControlName="day_off"></my-date-picker>
        </div>

        <div class="col-md-4">
            <my-date-picker name="day_on" [options]="myDatePickerOptions"
            formControlName="day_on"></my-date-picker>
        </div>
    </div>

  <div>
      <div class="cont-button">
          <div class="form-group">
              <button type="button" class="btn btn-standard" (click)="cancelEditing.emit();" [disabled]="loading">
                  <i class="fa fa-times-circle-o"></i> Cancel</button>
              <button class="btn btn-primary" type="submit">Continue</button>
          </div>
      </div>
  </div>
  </div>

</form>
