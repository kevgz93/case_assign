<form class="form-horizontal ibox-content" *ngIf="showhtml" [formGroup]="myform" (ngSubmit)="updateUser(myform.value)" role="form">

  <div class="container">
      <div class="col-md-4">
          <div class="form-group">
              <label class="col-sm-4 label-form  control-label">name</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="Name" formControlName="name">
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="form-group">
              <label class="col-sm-4 label-form control-label">Last Name</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="Last Name" formControlName="last_name">
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="form-group">
              <label class="col-sm-4 label-form control-label">Email</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="email@microfocus.com" formControlName="email">
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="form-group">
              <label class="col-sm-4 label-form control-label">City</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="City" formControlName="city">
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="form-group">
              <label class="col-sm-4 label-form control-label">Static/Dynamic</label>
              <div class="col-sm-8">
                  <select type="text" value='3' class="form-control" formControlName="sta_dyn">
                      <option value='3'>Both</option>
                      <option value='2'>Dynamic</option>
                      <option value='1'>Static</option>
                  </select>
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="form-group">
              <label class="col-sm-4 label-form control-label">Max case</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="0" value='0' formControlName="max">
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="form-group">
              <label class="col-sm-4 label-form control-label">Status</label>
              <div class="col-sm-8">
                  <select type="text" value='1' class="form-control" formControlName="status">
                      <option value='true'>Available</option>
                      <option value='false'>Disable</option>
                  </select>
              </div>
          </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 label-form control-label">Role</label>
            <div class="col-sm-8">
                <select type="text" value='1' class="form-control" formControlName="role">
                    <option value='user'>User</option>
                    <option value='admin'>Admin</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
          <label class="col-sm-4 label-form control-label">Username</label>
          <div class="col-sm-8">
              <input type="text" placeholder='username' class="form-control" formControlName="username"/>
          </div>
      </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
        <label class="col-sm-4 label-form control-label">Password</label>
        <div class="col-sm-8">
            <input type="password" placeholder='password' class="form-control" formControlName="password"/>
        </div>
    </div>
  </div>
  </div>
  <div>
      <div class="cont-button">
          <div class="form-group">
              <button type="button" class="btn btn-standard" (click)="cancelEditing.emit();" [disabled]="loading">
                  <i class="fa fa-times-circle-o"></i> Cancel</button>
              <button class="btn btn-primary" type="submit">Continue</button>
          </div>
      </div>
  </div>

</form>
