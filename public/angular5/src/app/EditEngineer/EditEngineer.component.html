<table id="ticket" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead class="tablehead">
        <tr>
            <th>Name</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
          <tr *ngFor="let engineer of eng" >
                  <td>{{engineer.eng_name}} {{engineer.last_name}}</td>
                  <td><button class="btn btn-info" data-toggle="modal" data-target=".bd-example-modal-lg" 
                    (click)="getOneEng(engineer._id)">Editar</button> / <button class="btn btn-danger" 
                    (click)="deleteEng(engineer._id)">Delete</button></td>
          </tr>
    </tbody>
  </table>

  

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">

  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title form-inl">{{data.eng_name}} {{data.last_name}}</h4>
  </div>
  <!--<form FormGroup="rForm" (ngSubmit)="addEngineer(rForm.value)">-->  
  <div class="modal-body" style="margin-top:2%;" >
    <div class="form-inline form-inl">
        <div class="form-group form-modal ">
          <label for="example-text-input" class="col-2 col-form-label">Name</label>
          <div class="col-10">
            <input FormControlName='eng_name' class=" form-inl form-control input-form" type="text" value="{{data.eng_name}}" ngControl=eng_name id="example-text-input">
          </div>
      </div>
        <div class="form-group form-modal ">
          <label for="example-search-input" class="col-2 col-form-label">Last Name</label>
          <div class="col-10">
            <input class=" form-inl form-control input-form" type="text" value="{{data.last_name}}" id="example-search-input">
          </div>
      </div>
        <div class="form-group form-modal ">
          <label for="example-email-input" class="col-2 col-form-label">Email</label>
          <div class="col-10">
            <input class=" form-inl form-control input-form" type="email" value="{{data.email}}" id="example-email-input">
          </div>
        </div>
        <div class="form-group form-modal ">
          <label for="example-url-input" class="col-2 col-form-label">City</label>
          <div class="col-10">
            <input class=" form-inl form-control input-form" type="text" value="{{data.city}}" id="example-url-input">
          </div>
        </div>
        </div>
        <div class=" form-inline form-inl">
        <div class="form-group form-modal ">
          <label for="example-tel-input" class="col-2 col-form-label">Start Work</label>
          <div class="col-10">
            <input class=" form-inl form-control input-form" type="text" value="{{data.work_start}}" id="example-tel-input">
          </div>
        </div>
        <div class="form-group form-modal ">
          <label for="example-password-input" class="col-2 col-form-label">End Work</label>
          <div class="col-10">
            <input class=" form-inl form-control input-form" type="text" value="{{data.work_end}}" id="example-password-input">
          </div>
        </div>
        <div class="form-group form-modal ">
          <label for="example-number-input" class="col-2 col-form-label">Time Zone</label>
          <div class="col-10">
            <input class=" form-inl form-control input-form" type="text" value="{{data.time_zone}}" id="example-number-input">
          </div>
        </div>
        <div class="form-group form-modal ">
          <label for="example-datetime-local-input" class="col-2 col-form-label">Static / Dynamic</label>
          <div class="col-10">
            <input class=" form-inl form-control input-form" type="text" value="{{data.sta_dyn}}" id="example-datetime-local-input">
          </div>
        </div>
        </div>
        <div class="form-inline form-inl">                      
        <div class="form-group form-modal ">
          <label for="example-date-input" class="col-2 col-form-label">Max Case</label>
          <div class="col-10">
            <input class=" form-inl form-control input-form" type="text" value="{{data.max_case}}" id="example-date-input">
          </div>
          </div>
          <div class="form-group form-modal ">
            <label for="example-month-input" class="col-2 col-form-label">Status</label>
          <div class="col-10">
            <input class=" form-inl form-control input-form" type="text" value="{{data.status}}" id="example-month-input">
          </div>
        </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-inline form-inl">              
          <div class="form-group form-modal ">
            <div class="col-10">
              <button class="btn btn-success btn-form" type="submit" value="Submit Form" id="example-month-input">Save</button>
            </div>
          </div>
        <div class="form-group form-modal ">
          <div class="col-10">
            <button data-dismiss="modal" class="btn btn-warning btn-form" type="button" value="2011-08" id="example-month-input">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <!--</form>-->
  </div>
</div>
