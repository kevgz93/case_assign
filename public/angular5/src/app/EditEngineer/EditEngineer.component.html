<ng-container *ngIf="showform">
<div class="row">
  <div class="col-sm-12 col-md-10 col-md-offset-1">
    <h1>Edit user</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-md-10 col-md-offset-1">
    <form class="form-flat" [formGroup]="myform" (ngSubmit)="updateUser(myform.value)" role="form">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group" required>
                <label for="engineers_name" title="Engineer's name">Name</label>
                <input id="engineers_name" onfocus="onFocus(event);" onblur="onBlur(event);" type="text" formControlName="name">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group" required>
                <label for="engineers_last_name" title="Engineer's last name">Last Name</label>
                <input id="engineers_last_name" onfocus="onFocus(event);" onblur="onBlur(event);" type="text" formControlName="last_name">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group" required>
                <label for="engineers_email" title="Engineer's email">Email</label>
                <input id="engineers_email" onfocus="onFocus(event);" onblur="onBlur(event);" type="text" formControlName="email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group" required>
                <label for="engineers_city" title="Engineer's city">City</label>
                <input id="engineers_city" onfocus="onFocus(event);" onblur="onBlur(event);" type="text" formControlName="city">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group" required>
                <label for="engineers_username" title="Engineer's username">Username</label>
                <input id="engineers_username" onfocus="onFocus(event);" onblur="onBlur(event);" type="text" formControlName="username">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group" required>
                <label for="engineers_password" title="Engineer's password">Password</label>
                <input id="engineers_password" onfocus="onFocus(event);" onblur="onBlur(event);" type="password" formControlName="password">
              </div>
            </div>
          </div>
          <ng-container *ngIf="current_user_role.role == 'admin'">
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group" required>
                  <label for="types_of_cases" title="Static/Dynamic">Static/Dynamic</label>
                  <select formControlName="sta_dyn" id="types_of_cases" class="form-control" type="text">
                    <option value="4" disabled>-- Select a value --</option>
                    <option value="1">Static</option>
                    <option value="2">Dynamic</option>
                    <option value="3">Both</option>
                  </select>
                  <!--
                  <div class="dropdown">
                    <input id="types_of_cases" class="form-control dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" type="text" formControlName="sta_dyn" readonly="readonly"/>
                    <i class="caret"></i>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="type_of_cases_dropdown">
                      <li><a tabindex="-1" onclick="changeDropdownValue(this);">Both</a></li>
                      <li><a tabindex="-1" onclick="changeDropdownValue(this);">Dynamic</a></li>
                      <li><a tabindex="-1" onclick="changeDropdownValue(this);">Static</a></li>
                    </ul>
                  </div>-->
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group" required>
                  <label for="role_select" title="Role">Role</label>
                  <select formControlName="role" id="role_select" class="form-control" type="text">
                    <option value="4" disabled>-- Select a value --</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                  </select>
                  <!--
                  <div class="dropdown">
                    <input id="role_select" class="form-control dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" type="text" formControlName="role" readonly="readonly"/>
                    <i class="caret"></i>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="role_dropdown">
                      <li><a tabindex="-1" onclick="changeDropdownValue(this);">User</a></li>
                      <li><a tabindex="-1" onclick="changeDropdownValue(this);">Admin</a></li>
                    </ul>
                  </div>-->
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group" required>
                  <label for="status_select" title="Status">Status</label>
                  <select formControlName="status" id="status_select" class="form-control" type="text">
                    <option value="4" disabled>-- Select a value --</option>
                    <option value="true">Available</option>
                    <option value="false">Disable</option>
                  </select>
                  <!--
                  <div class="dropdown">
                    <input id="status_select" class="form-control dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" type="text" formControlName="status" readonly="readonly"/>
                    <i class="caret"></i>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="status_dropdown">
                      <li><a tabindex="-1" onclick="changeDropdownValue(this);">Available</a></li>
                      <li><a tabindex="-1" onclick="changeDropdownValue(this);">Disable</a></li>
                    </ul>
                  </div>-->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group" required>
                  <label for="engineers_max_cases">Max case</label>
                  <input id="engineers_max_cases" type="number" onfocus="onFocus(event);" onblur="onBlur(event);" formControlName="max" min=0 step=1>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <ng-container *ngIf="current_user_role.role != 'admin'">
          <input type="hidden" formControlname="role">
          <input type="hidden" formControlname="sta_dyn">
          <input type="hidden" formControlname="status">
          <input type="hidden" formControlName="max">
        </ng-container>
        <div class="panel-footer panel-button-footer">
          <a type="button" class="btn btn-default" (click)="cancelForm()">Cancel</a> <!-- TODO: funcion para devolverse a "edit users" -->
          <button class="btn btn-primary" type="submit">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
  <ng-container *ngIf="current_user_role.role === 'admin'">  
  <div class="row">
    <div class="col-sm-12 col-md-10 col-md-offset-1">
      <h1>Weekend Rotation Dates</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-10 col-md-offset-1">
      <form class="form-flat" *ngIf="showform" [formGroup]="weekendRotationForm" (ngSubmit)="updateUserWRDates(weekendRotationForm.value)" role="form">
        <div formArrayName="weekendRotationDates" class="well well-lg">
          <div *ngIf="userWeekendRotationDates.controls.length == 0" class="wrd-nodates-title">
            <h3>No weekend rotation dates ☹️</h3>
          </div>
          <div *ngFor="let date of userWeekendRotationDates.controls; let i=index" [formGroupName]="i">
            <div class="row">
              <div class="col-xs-8">
                <label class="center-block wkd-label">Date:</label>
                <input class="form-control wkd-input" formControlName="date">
                <i
                  class="qtm-font-icon qtm-icon-large qtm-icon-delete qtm-icon-default wkd-minus-button wkd-button"
                  data-toggle="tooltip"
                  title="Remove this date"
                  (click)="removeDate(i)">
                </i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-2 col-xs-offset-10">
              <div>
                <span class="wkd-plus-span">
                  Add new date
                </span>
                <i
                  class="qtm-font-icon qtm-icon-large qtm-icon-add qtm-icon-default wkd-plus-button wkd-button"
                  data-toggle="tooltip"
                  title="Add a new date"
                  (click)="addDate()">
                </i>
              </div>

            </div>
          </div>
          <div class="panel-footer panel-button-footer wkd-submit-btn-form">
            <button class="btn btn-primary" type="submit">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </ng-container>
</ng-container>
